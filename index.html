<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 첫 번째 사이트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      text-align: center;
      padding: 100px;
    }
    h1 {
      font-size: 3em;
      color: #333;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    .box {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>안녕하세요! 👋</h1>
  <div class="box">
    <p>이 웹사이트는 GitHub Pages로 만든 첫 번째 페이지입니다.</p>
    <p>🎉 이제 인터넷에서 볼 수 있어요!</p>
  </div>
</body>
</html>
